{% extends "layout.html" %}

{% block title %}
    Books
{% endblock %}

{% block body %}
    <h1>All Books</h1>
    <a href="/">Home</a>
    <ul>
        {% for book in books %}
            <li>
                <a href="{{ url_for('book', id=book.id) }}">
                    {{ book.name }} by {{ book.author }}
                </a>
            </li>
        {% endfor %}
    </ul>

{% endblock %}
