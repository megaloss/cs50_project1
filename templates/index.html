{% extends "layout.html" %}

{% block title %}
    Books
{% endblock %}

{% block body %}
    <h1>Write a review on a book</h1>

   <form action="{{ url_for('review') }}" method="post">

        <div class="form-group">
            <select class="form-control" name="id">
                {% for book in books %}
                    <option value="{{ book.id }}">{{ book.name }} by {{ book.author }}</option>
                {% endfor %}
            </select>
        </div>

        <div class="form-group">
            <input class="form-control" name="search" placeholder="search">
        </div>

        <div class="form-group">
            <input class="form-control" name="review" placeholder="write here your review">
        </div>

        <div class="form-group">
            <button class="btn btn-primary">Post review</button>
        </div>

    </form>

{% endblock %}
